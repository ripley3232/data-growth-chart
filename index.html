<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Growth Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.1.9/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { BarChart, Bar, XAxis, YAxis, Tooltip, Legend, ResponsiveContainer } = Recharts;

        const data = [
            { year: 2020, zettabytes: 64.2 },
            { year: 2025, zettabytes: 180.7 }
        ];

        const DataGrowthChart = () => React.createElement(
            'div',
            { className: 'p-4 bg-gray-100 rounded-lg shadow-md' },
            React.createElement('h2', { className: 'text-2xl font-bold mb-4 text-center' }, 'Worldwide Data Creation Explosion'),
            React.createElement(
                ResponsiveContainer,
                { width: '100%', height: 300 },
                React.createElement(
                    BarChart,
                    { data: data },
                    React.createElement(XAxis, { dataKey: 'year' }),
                    React.createElement(YAxis, { label: { value: 'Zettabytes', angle: -90, position: 'insideLeft' } }),
                    React.createElement(Tooltip),
                    React.createElement(Legend),
                    React.createElement(Bar, { dataKey: 'zettabytes', fill: '#8884d8', name: 'Data Volume' })
                )
            ),
            React.createElement('p', { className: 'mt-4 text-center text-sm' }, 'Source: Statista')
        );

        ReactDOM.render(React.createElement(DataGrowthChart), document.getElementById('root'));
    </script>
</body>
</html>
